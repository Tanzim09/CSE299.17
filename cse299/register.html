<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .register-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .register-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .register-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .register-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
        }
        
        .register-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form class="register-form" action="register_process.php" method="post">
            <input class="register-input" type="text" name="username" placeholder="Username" required>
            <input class="register-input" type="email" name="email" placeholder="Email" required>
            <input class="register-input" type="password" name="password" placeholder="Password" required>
            <input class="register-input" type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button class="register-button" type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
