<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listings</title>
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <div class="container">
        <h1>Product Listings</h1>
        
        <div class="product">
            <img src="pexels-suzy-hazelwood-1438044.jpg" alt="Product Image">
            <h2>Sample Product</h2>
            <p>Price: $20</p>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button>Contact Seller</button>
        </div>
        
        <div class="product">
            <img src="images.jpg" alt="Product Image">
            <h2>Another Product</h2>
            <p>Price: $15</p>
            <p>Description: Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi.</p>
            <button>Contact Seller</button>
        </div>
        
        <!-- Repeat the above product structure for each listing -->
    </div>
</body>
</html>
